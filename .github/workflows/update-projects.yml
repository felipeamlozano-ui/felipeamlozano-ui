name: Atualizar projetos recentes no README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *' # roda a cada 2 horas
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar reposit√≥rio
        uses: actions/checkout@v4

      - name: Buscar 3 reposit√≥rios mais recentes
        id: repos
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const username = 'felipeamlozano-ui';
            const { data: repos } = await github.rest.repos.listForUser({
              username,
              sort: 'updated',
              direction: 'desc',
              per_page: 3
            });

            function gradientForRepo(repo) {
              // Gera duas cores HSL diferentes a partir do ID do repo
              const h1 = (repo.id % 360);
              const h2 = ((repo.id * 7) % 360);
              return 'linear-gradient(135deg, hsl(' + h1 + ',70%,20%) 0%, hsl(' + h2 + ',70%,30%) 100%)';
            }

            // Monta HTML dos cards com nome, descri√ß√£o, imagem e fundo √∫nico
            let projectsHTML = '<div align="center" style="display:flex; flex-wrap:wrap; justify-content:center;">\n';
            projectsHTML += repos.map(repo => {
              const bg = gradientForRepo(repo);
              const desc = repo.description ? repo.description : 'Sem descri√ß√£o ainda.';
              const og = 'https://opengraph.githubassets.com/1/' + repo.full_name;

              return (
                '<a href="' + repo.html_url + '" target="_blank" style="margin:12px; text-decoration:none; color:#e6edf3;">' +
                  '<div style="' +
                    'width:270px; border-radius:12px; overflow:hidden; ' +
                    'box-shadow:0 6px 14px rgba(0,0,0,0.35); ' +
                    'background:' + bg + '; ' +
                    'border:1px solid rgba(255,255,255,0.08); ' +
                  '">' +
                    '<img src="' + og + '" alt="' + repo.name + ' OpenGraph" ' +
                      'style="width:100%; height:150px; object-fit:cover; display:block; filter:saturate(1.1);"/>' +
                    '<div style="padding:12px 14px; background:rgba(0,0,0,0.25); backdrop-filter:saturate(1.2);">' +
                      '<div style="font-weight:700; font-size:14.5px; line-height:1.35; margin-bottom:6px;">' + repo.name + '</div>' +
                      '<div style="font-size:12.5px; line-height:1.45; color:#c9d1d9;">' + desc + '</div>' +
                    '</div>' +
                  '</div>' +
                '</a>'
              );
            }).join('\n');
            projectsHTML += '\n</div>';

            core.setOutput("projects", projectsHTML);

      - name: Salvar HTML gerado em arquivo
        env:
          PROJECTS_HTML: ${{ steps.repos.outputs.projects }}
        run: |
          printf "%s" "$PROJECTS_HTML" > section.html

      - name: Atualizar README.md com a se√ß√£o de projetos
        run: |
          python << 'PY'
          import re, io

          with io.open('section.html', 'r', encoding='utf-8') as f:
              section = f.read()

          with io.open('README.md', 'r', encoding='utf-8') as f:
              readme = f.read()

          pattern = r'<!-- start-projects -->[\\s\\S]*?<!-- end-projects -->'
          replacement = '<!-- start-projects -->\\n' + section + '\\n<!-- end-projects -->'

          if re.search(pattern, readme):
              readme = re.sub(pattern, replacement, readme)
              print('README atualizado: se√ß√£o substitu√≠da.')
          else:
              readme += '\\n\\n' + replacement + '\\n'
              print('README atualizado: se√ß√£o adicionada.')

          with io.open('README.md', 'w', encoding='utf-8') as f:
              f.write(readme)
          PY

      - name: Commitar e enviar altera√ß√µes (se houver)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "‚úÖ Nenhuma altera√ß√£o para commitar"
          else
            git commit -m "üîÑ Atualiza√ß√£o autom√°tica dos √∫ltimos projetos"
            git push
          fi
